<div class="container-fluid p-3">
    <div class="row">
        <ng-container *ngFor="let item of tasks; index as i;">
            <div class="col-12 col-sm-6 col-md-6 col-xl-4 mb-2">
                <div class="card w-100 border-0 shadow">
                    <div class="card-header bg-white">
                        <div class="title-bar d-flex justify-content-between">
                            <span>Task {{item.id}}</span>
                            <span class="small" *ngIf="!item.completed">Incomplete</span>
                            <span class="small" *ngIf="item.completed">Complete</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="card-text small">{{item.description}}</p>
                        <div class="small d-flex align-items-center">
                            <span class="text-black-50 small me-1">Assignee:</span>
                            <span class="small">{{item.user?.name}}</span>
                        </div>
                        <hr />
                        <a class="btn btn-outline-primary btn-sm" (click)="viewDetail(item.id)">
                            <small>Edit task</small>
                        </a>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
