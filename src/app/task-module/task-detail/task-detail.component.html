<div class="container-fluid p-3">
    <div class="row">
        <ng-container *ngIf="task">
            <div class="col-12 col-md-6">
                <div class="mb-3" *ngIf="message">
                    <div class="alert alert-success" role="alert" *ngIf="updateSuccessed">
                        <span class="small">{{message}}</span>
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="!updateSuccessed">
                        <span class="small">{{message}}</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Task Id</label>
                    <input type="text" class="form-control bg-secondary" readonly [(ngModel)]="task.id">
                </div>
                <div class="mb-3">
                    <label class="form-label">Assignee</label>
                    <select class="form-select" [(ngModel)]="task.assigneeId">
                        <option *ngFor="let user of users" [ngValue]="user.id">{{user.name}}</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="3" [(ngModel)]="task.description"></textarea>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [checked]="task.completed" (change)="task.completed = !task.completed" id="isCompletedBox">
                        <label class="form-check-label" for="isCompletedBox">
                            Completed
                        </label>
                    </div>
                </div>
            </div>
        </ng-container>

    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="action">
                <button type="button" class="btn btn-outline-primary mw-100 me-2" *ngIf="task" (click)="save()">Save</button>
                <button type="button" class="btn btn-outline-secondary mw-100" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
